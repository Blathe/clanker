name: Clanker dispatcher

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: clanker-dispatcher
  cancel-in-progress: false

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run dispatcher checks
        run: npm test -- tests/unit/scheduler/dispatcher-due.test.ts --runInBand
      - name: Dispatch due jobs
        run: echo "Dispatcher placeholder"
