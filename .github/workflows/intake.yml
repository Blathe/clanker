name: Clanker intake

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: "Optional job id"
        required: false

permissions:
  contents: read

jobs:
  intake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: npm test -- --runInBand
      - name: Clanker intake
        run: echo "Intake workflow completed"
