name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Task prompt for Claude'
        required: true
      branch_name:
        description: 'Branch name for the PR'
        required: false

jobs:
  claude:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code (interactive @claude)
        if: github.event_name != 'workflow_dispatch'
        id: claude_interactive
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-opus-4-6
            --max-turns 10

      - name: Run Claude Code (automation)
        if: github.event_name == 'workflow_dispatch'
        id: claude_automation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event.inputs.prompt }}
          claude_args: |
            --model claude-opus-4-6
            --max-turns 10

      - name: Create PR automatically
        if: github.event_name == 'workflow_dispatch' && steps.claude_automation.outputs.branch_name != ''
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH: ${{ steps.claude_automation.outputs.branch_name }}
          PROMPT: ${{ github.event.inputs.prompt }}
          BASE: ${{ github.event.repository.default_branch }}
        shell: bash
        run: |
          set -euo pipefail

          # Titles can't have newlines; also avoids weird formatting
          TITLE="Claude: ${PROMPT//$'\n'/ }"
          TITLE="${TITLE:0:240}"

          gh pr create \
            --head "$BRANCH" \
            --base "$BASE" \
            --title "$TITLE" \
            --body "Auto-generated by Claude Code Action."
