name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      prompt:
        description: "Task prompt for Claude"
        required: true
      branch_name:
        description: "Branch name (optional). If empty, Claude picks one."
        required: false

jobs:
  claude:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      # Interactive mode: waits for @claude mention (DON'T pass prompt)
      - name: Run Claude Code (interactive @claude)
        if: github.event_name != 'workflow_dispatch'
        id: claude_interactive
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: |
            --model claude-sonnet-4-6
            --max-turns 10
            --allowedTools "Read,LS,Glob,Grep,Edit,MultiEdit,Write"

      # Automation mode: runs immediately with the provided prompt
      - name: Run Claude Code (automation)
        if: github.event_name == 'workflow_dispatch'
        id: claude_automation
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event.inputs.prompt }}
          branch_name_template: ${{ github.event.inputs.branch_name }}
          github_token: ${{ secrets.GH_TOKEN }}
          additional_permissions: |
            actions: write
          display_report: 'false'
          claude_args: |
            --model claude-sonnet-4-6
            --max-turns 10
            --allowedTools "Read,LS,Glob,Grep,Edit,MultiEdit,Write"

      - name: Write branch info to summary (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "### Claude Code run" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: \`${{ steps.claude_automation.outputs.branch_name }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Session: \`${{ steps.claude_automation.outputs.session_id }}\`" >> "$GITHUB_STEP_SUMMARY"
