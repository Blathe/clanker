name: Clanker Delegate (Codex)
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Task prompt from Clanker'
        required: true
      branch_name:
        description: 'Branch name for the PR'
        required: true
jobs:
  delegate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      # NOTE: Replace the placeholder below with the correct published Codex action
      # reference once verified. Example: openai/codex-action@v1
      - uses: openai/codex-action@v1  # placeholder â€” verify action name before use
        with:
          prompt: ${{ inputs.prompt }}
          branch: ${{ inputs.branch_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
