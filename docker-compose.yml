services:
  clanker:
    build: .
    image: clanker:dev
    env_file:
      - .env
    environment:
      CLANKER_TRANSPORTS: discord
      DISCORD_UNSAFE_ENABLE_WRITES: 0
      # ENABLE_CLAUDE_DELEGATE is read from .env â€” set it to 1 there to enable delegation
    volumes:
      - ./sessions:/app/sessions
    restart: unless-stopped
